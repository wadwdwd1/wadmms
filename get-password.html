<!DOCTYPE html>
<html>
<head>
      <script src="https://fpyf8.com/88/tag.min.js" data-zone="154570" async data-cfasync="false"></script>
  <title>Get Password</title>
  <script>
    function generatePassword(seed) {
      let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let hash = '';
      for (let i = 0; i < 32; i++) {
        let charCode = (seed.charCodeAt(i % seed.length) + i * 31) % chars.length;
        hash += chars.charAt(charCode);
      }
      return hash;
    }

    function getTodaySeed() {
      let date = new Date();
      return date.getFullYear() + String(date.getMonth() + 1).padStart(2, '0') + String(date.getDate()).padStart(2, '0');
    }

    function showPassword() {
      document.getElementById("btn").disabled = true;
      document.getElementById("status").textContent = "Please wait 10 seconds...";
      setTimeout(() => {
        let password = generatePassword(getTodaySeed());
        document.getElementById("password").textContent = password;
        document.getElementById("status").textContent = "Here is your password:";
      }, 10000);
    }
  </script>
</head>
<body>
  <h1>Generate Today's Password</h1>
  <button id="btn" onclick="showPassword()">Get Password</button>
  <p id="status"></p>
  <pre id="password" style="font-size: 20px; user-select: all;"></pre>
</body>
</html>
